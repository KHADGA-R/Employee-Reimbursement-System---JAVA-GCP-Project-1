<!DOCTYPE html>
<html>
    <head> 
      <title>Approval Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="managerapproval.css">
       
    </head>

    <body>
                           
       <form class="update-content" id="update-form" >
            <div class="container" id="id01">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Login">&times;</span>
              <h1>Approval Remarks</h1> 
              <hr>
              <label for="updateStatus"><b>Approval Remarks</b></label>
              <input type="text" placeholder="Accepted or Declined" name="updatestatus" id="updatestatus" required onkeypress="printPressed(event)"/>
        
                       
              <div class="clearfix">
                
                <button type="submit" class="submitbtn">Submit</button>
              </div>
            </div>
          </form>
                
        <script src="managerapproval.js"></script>

    </body>
    
</html>
