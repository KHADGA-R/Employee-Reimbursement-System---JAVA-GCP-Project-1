<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">KHAR-RMS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="employee-reimbursement.html">Reimbursement Requests</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="employee-submission-form.html">New Reimbursement Request</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="px-5 mx-5 my-4">
            <div id="user-profile" class="border border-secondary px-4">
              <div class="col px-4">
                <form id="form-profile">
                  <p class="text-center fs-2 fw-bold">Account Information</p>
                  <hr>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="first-name" id="floating-first">
                        <label for="floating-first">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="last-name" id="floating-last">
                        <label for="floating-last">Last Name</label>
                    </div>
                    <div class="form-floating mb-3"> 
                        <input type="text" class="form-control" name="username" id="floating-username">
                        <label for="floating-username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="email" id="floating-email">
                        <label for="floating-email">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="floating-password">
                        <label for="floating-password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input readonly class="form-control" name="role" id="floating-role">
                        <label for="floating-role">Role</label>
                    </div>
                    <button type="submit" class="btn btn-secondary mb-3">Update</button>
                </form>
              </div>
              <div class="col px-4">
              </div>
            </div>
          </div>
        
        
        <script src="employee-home.js"></script>
    </body>
</html>
