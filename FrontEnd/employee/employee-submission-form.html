<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
      
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">KHAR-RMS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="employee-home.html">Account Info</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="employee-reimbursement.html">Reimbursement Requests</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="mx-5 my-4 px-5">
            <div class="border border-secondary px-4 pb-4">
              <form id="reimbursement-form">
                <p class="text-center fs-2 fw-bold">Reimbursement Form</p>
                <hr>
                  <div>
                    <label for="type" class="form-label">Reimbursement Type</label>
                    <select name="type" id="type">
                        <option value="1">LODGING</option>
                        <option value="2">FOOD</option>
                        <option value="3">TRAVEL</option>
                        <option value="4">OTHER</option>
                    </select>
                  </div>
                <div>
                  <label for="amount" class="form-label">Amount</label>
                  <input type="float" class="form-control mb-3" name="amount" id="amount" max="999.99" required/>
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" class="form-control mb-3" id="description" rows="3" placeholder="max length 250 characters" maxlength="250" style="resize:none"></textarea>
                </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
            </div>
          </div>
      
        
        <script src="employee-submission-form.js"></script>
    </body>
</html>
